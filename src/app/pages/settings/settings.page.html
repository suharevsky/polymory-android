    <ion-list class="list-custom">
        <ion-list-header>
            <ion-label>התראות</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>יש לך הודעה חדשה</ion-label>
            <ion-toggle [(ngModel)]="settings?.push.messages" color="primary"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>צפו בפרופיל שלך</ion-label>
            <ion-toggle [(ngModel)]="settings?.push.views" color="primary"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>עדכוני האתר</ion-label>
            <ion-toggle [(ngModel)]="settings?.push.updates" color="primary"></ion-toggle>
        </ion-item>

    </ion-list>


    <ion-list class="list-custom">
        <ion-list-header>
            <ion-label>עזרה</ion-label>
        </ion-list-header>
        <ion-item detail="true" lines="none">
            <a href="mailto:contact@joyme.co.il">צור קשר</a>
        </ion-item>
    </ion-list>

    <ion-list class="list-custom">
        <ion-list-header>
            <ion-label>מידע כללי</ion-label>
        </ion-list-header>
        <ion-item (click)="getPage('terms-and-conditions')" detail="true">
            <ion-label>תנאי שימוש</ion-label>
        </ion-item>
        <ion-item (click)="getPage('policy')" detail="true">
            <ion-label>הצהרת פרטיות</ion-label>
        </ion-item>
    </ion-list>

    <ion-list class="list-custom">
        <ion-item class="ion-text-center" button="true" detail="false" (click)="logout()" lines="none">
            <ion-label>יציאה</ion-label>
        </ion-item>
    </ion-list>

    <div class="ion-text-center ion-padding">
        <div class="title logo-text">
            <!--<img src="assets/img/logo_small.png" width="36" alt="">-->
            JoyMe
        </div>
        <div>הרסה <!--{{appVersion.getVersionNumber()}}--></div>
    </div>

    <div class="safe-area-bottom">
        <ion-list class="list-custom">
            <ion-item class="ion-text-center" button="true" detail="false" lines="none">
                <ion-label (click)="freeze()">הקפאת חשבון</ion-label>
            </ion-item>
        </ion-list>
    </div>
