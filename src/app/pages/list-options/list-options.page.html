<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()"> ביטול </ion-button>
    </ion-buttons>
    <ion-title>{{object.label}}</ion-title>
    <ion-buttons slot="end" *ngIf="multiple">
      <ion-button (click)="done()"> בוצע </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{object.label}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar placeholder="חפש" (ionInput)="search($event.target)" ngModel="{{chosenItem}}"></ion-searchbar>
  <ion-list>

    <ion-item *ngFor="let item of filteredArray">
      <div (click)="choose(item)">{{ item.title }}<ion-icon *ngIf="multiple && item.chosen" name="checkmark-outline"></ion-icon></div>
    </ion-item>

  </ion-list>
</ion-content>
