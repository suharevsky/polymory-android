<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="dismiss" color="primary" (click)="close()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{(page$ | async)?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content" *ngIf="(page$ | async )?.content as content">
    <div [innerHTML]="content">
    </div>
  </div>
</ion-content>
